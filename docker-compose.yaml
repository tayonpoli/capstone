services:
  postgres:
    image: postgres:17
    container_name: postgres_db
    environment:
      POSTGRES_USER: tayon
      POSTGRES_PASSWORD: tayon123
      POSTGRES_DB: capstone
    ports:
      - '5431:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
    image: capstone-app-express
    stdin_open: true
    ports:
      - '3000:3000'
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    environment:
      - DATABASE_URL: postgresql://tayon:tayon123@localhost:5431/capstone
      - NODE_ENV=development
    depends_on:
      - postgres
